# mypkg.conf - configuração global do mypkg
# Sintaxe: POSIX sh (não usar bashismos)

### Diretórios principais
MYPKG_ROOT="/"
MYPKG_DB_DIR="/var/lib/mypkg/db"
MYPKG_CACHE_SRC="/var/lib/mypkg/cache/src"
MYPKG_CACHE_PKG="/var/lib/mypkg/cache/pkg"
MYPKG_BUILD_DIR="/var/lib/mypkg/build"
MYPKG_LOG_DIR="/var/log/mypkg"
MYPKG_STATE_DIR="/var/lib/mypkg/state"
MYPKG_ETC="/etc/mypkg"

### Política de upgrade
# major-only → só atualiza versão maior
# all → atualiza qualquer versão
UPGRADE_POLICY="major-only"

### Ferramentas externas
CMD_CURL="curl -L -o"
CMD_WGET="wget -O"
CMD_GIT="git"
CMD_SHA256SUM="sha256sum"
CMD_TAR="tar"
CMD_UNZIP="unzip"
CMD_XZ="xz"
CMD_GZIP="gzip"
CMD_BZIP2="bzip2"

### Compilação padrão
CFLAGS="-O2 -pipe"
CXXFLAGS="-O2 -pipe"
MAKEFLAGS="-j$(getconf _NPROCESSORS_ONLN)"

### Logs
LOG_LEVEL="info"   # debug | info | warn | error

### Saída colorida
COLOR="auto"       # auto | always | never

### Opções extras
INTERACTIVE=0      # 1 para sempre pedir confirmação
KEEP_WORKDIR=0     # 1 para não limpar diretório de build
